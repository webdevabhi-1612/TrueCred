<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueCred Login - Academic Authenticity Validator</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Gilroy:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Branding & Info -->
        <div class="login-brand">
            <div class="brand-content">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-shield-alt"></i>
                        <span>TrueCred</span>
                    </div>
                    <p class="tagline">AI-Powered Academic Verification</p>
                </div>
                
                <div class="feature-highlights">
                    <div class="feature-item">
                        <i class="fas fa-robot"></i>
                        <span>95% AI Accuracy</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-bolt"></i>
                        <span>Instant Verification</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-link"></i>
                        <span>Blockchain Security</span>
                    </div>
                </div>

                <div class="stats-showcase">
                    <div class="stat">
                        <span class="stat-number">50M+</span>
                        <span class="stat-label">Certificates Verified</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">500+</span>
                        <span class="stat-label">Universities Connected</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-form-section">
            <div class="form-container">
                <div class="form-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to access your TrueCred dashboard</p>
                </div>

                <!-- User Type Selection -->
                <div class="user-type-selector">
                    <button class="user-type-btn active" data-type="institution">
                        <i class="fas fa-university"></i>
                        <span>Institution</span>
                    </button>
                    <button class="user-type-btn" data-type="employer">
                        <i class="fas fa-building"></i>
                        <span>Employer</span>
                    </button>
                    <button class="user-type-btn" data-type="government">
                        <i class="fas fa-landmark"></i>
                        <span>Government</span>
                    </button>
                </div>

                <!-- Login Form -->
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your email address"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loader" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>

                <!-- Social Login Options -->
                <div class="social-login">
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-buttons">
                        <button class="social-btn google-btn" id="googleLogin">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button class="social-btn microsoft-btn" id="microsoftLogin">
                            <i class="fab fa-microsoft"></i>
                            <span>Microsoft</span>
                        </button>
                    </div>
                </div>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-message"></span>
        </div>
    </div>
    
<script type="module" src="login.js"></script>
</body>
</html>
